<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>CalculatorA</h1>
    <div class="content">
        <div class="value">
            <input id="calculatedValue" type="text" name="calculatedValue" value="">
        </div>
         <div class="row">
            <div class="key allClear" id="mathKey">AC</div>
            <div class="key numberKey" id="mathKey">.</div>
            <div class="key numberKey" id="mathKey">%</div>
            <div class="key numberKey" id="mathKey">/</div>
        </div>
        <div class="row">
            <div class="key numberKey">7</div>
            <div class="key numberKey">8</div>
            <div class="key numberKey">9</div>
            <div class="key numberKey" id="mathKey">*</div>
        </div>
        <div class="row">
            <div class="key numberKey">4</div>
            <div class="key numberKey">5</div>
            <div class="key numberKey">6</div>
            <div class="key numberKey" id="mathKey">-</div>
        </div>
        <div class="row">
            <div class="key numberKey">1</div>
            <div class="key numberKey">2</div>
            <div class="key numberKey">3</div>
            <div class="key numberKey" id="mathKey">+</div>
        </div>
        <div class="row">
            <div class="key numberKey wideKey">0</div>
            <div class="key calculate" id="mathKey">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
