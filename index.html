<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/9995551c17.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>CalculatorA</h1>
    <div class="content">
        <div class="valueBox">
            <div class="historyBtn">
                <i class="fas fa-history"></i>
            </div>
            <div class="value">
                <span id="calculatedValue"></span>
            </div>
        </div>
        <div class="row">
            <div class="key numberKey mathKey">(</div>
            <div class="key numberKey mathKey">)</div>
            <div class="key numberKey mathKey">%</div>
            <div class="key allClear mathKey">AC</div>
        </div>
        <div class="row">
            <div class="key numberKey">7</div>
            <div class="key numberKey">8</div>
            <div class="key numberKey">9</div>
            <div class="key numberKey mathKey">/</div>
        </div>
        <div class="row">
            <div class="key numberKey">4</div>
            <div class="key numberKey">5</div>
            <div class="key numberKey">6</div>
            <div class="key numberKey mathKey">*</div>
        </div>
        <div class="row">
            <div class="key numberKey">1</div>
            <div class="key numberKey">2</div>
            <div class="key numberKey">3</div>
            <div class="key numberKey mathKey">-</div>
        </div>
        <div class="row">
            <div class="key numberKey mathKey">.</div>
            <div class="key numberKey wideKey">0</div>
            <div class="key calculate mathKey">=</div>
            <div class="key numberKey mathKey">+</div>
        </div>
        <div class="modal hidden">
            <div class="bg"></div>
            <div class="modalBox">
                <div>history</div>
                <div id="history"></div>
                <div>
                    <button class="closeBtn">X</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
